<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러쉬 회원가입</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/612f062b7d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <script defer src="../js/join.js"></script>
</head>
<body>
    <div class="join_wrap">
        <div class="back">
            <div class="txt_box">
                <div class="banner">
                    <video autoplay muted loop>
                        <source src="../img/lush_video2_1.mp4">
                    </video>
                    <div class="banner_txt">
                        <h2>LUSH</h2>
                        <h3>Fresh<br>Handmade<br>Cosmetics</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="inner">
                <a href="../index.html" class="home"><i class="fa-solid fa-house"></i></a>
                <h1>Sign Up</h1>
                <form action="../index.html" method="get" id="login">
                    <fieldset>
                        <legend class="hidden">로그인 폼 입력 양식</legend>
                        <table class="signup_table">
                            <caption class="hidden">로그인을 위한 아이디, 비밀번호 입력 폼</caption>
                            <tbody>
                                <tr>
                                    <th scope="row"><label for="newid">아이디</label></th>
                                    <td>
                                        <input type="text" name="newid" id="newid" placeholder="아이디를 입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="pwd1">비밀번호</label></th>
                                    <td>
                                        <input type="password" name="pwd1" id="pwd1" placeholder="비밀번호를 입력하세요">
                                        <div id="toggleBtn"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="pwd2">비밀번호 확인</label></th>
                                    <td>
                                        <input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="name">이름</label></th>
                                    <td>
                                        <input type="text" name="name" id="name" placeholder="이름을 입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="address">주소</label></th>
                                    <td>
                                        <div class="addressNum">
                                            <input type="text" name="address_num" id="address_num" disabled>
                                            <input type="button" value="우편번호" id="address_btn"><br>
                                        </div>
                                        <input type="text" name="address" id="address" disabled><br>
                                        <input type="text" name="address2" id="address2" placeholder="상세 주소 입력">
                                    </td>
                                </tr>
                                <tr>
                                    <th colspan="2">
                                        <input type="reset" value="취소">
                                        <input type="submit" value="가입">
                                    </th>
                                </tr>
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <aside class="address_pop">
        <header>
            <h1>우편번호 검색</h1>
            <i class="fa-solid fa-x address_top_close"></i>
        </header>
        <div class="address_box">
            <ul class="tab">
               <li class="on"><a href="#">새 우편번호</a></li>
               <li><a href="#">구 우편번호</a></li> 
            </ul>
            <div class="search">
                <div class="left">
                    <p>지번/도로명</p>
                </div>
                <div class="right">
                    <div class="search_wrap">
                        <input type="text" name="address_input" id="address_input">
                        <button class="address_searchBtn">검색</button>
                    </div>
                    <p>도로명+건물번호 &#40;예:테헤란로5&#41;| 읍/면/동/리+지번&#40;예:서란동154&#41;</p>
                </div>
            </div>
            <div class="result">
                <p>찾으실 지번주소 혹은 도로명주소를 검색해 주세요.</p>
                <div class="address_searchResult">
                    <table>
                        <caption class="hidden">주소 검색 결과</caption>
                        <thead>
                            <tr>
                                <th>우편번호</th>
                                <th>주소</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>06099</td>
                                <td>
                                    <ul>
                                        <li><a href="#" class="aBtn">서울특별시 강남구 학동로 336</a></li>
                                        <li><a href="#" class="aBtn">서울특별시 강남구 논현동 240-10</a></li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <footer>
            <button class="address_btm_close">닫기</button>
        </footer>
    </aside>
    <div class="address_bg"></div>
</body>
</html>
